<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Titre</title>

    <!-- Importation des icônes Material Icons -->

    <!-- Importation de Font Awesome -->

            color: #555; /* Couleur de l'icône */
            font-size: 1rem; /* Taille de l'icône */

        }

</head>
<body>
    <div class="banner">
        <h1>Découvrez votre aventure festiCar</h1>
        <div class="search-box">
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="text" class="form-control" placeholder="Nom...">
                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-control" placeholder="Date..">
                    <!-- Utilisez les classes correctes pour Material Icons -->
                    <span class="input-icon"><i class="material-icons">event</i></span>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-control" placeholder="Lieu..">
                    <!-- Utilisez les classes correctes pour Material Icons -->
                    <span class="input-icon"><i class="material-icons">location_on</i></span>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="form-control" placeholder="Thème..">
                </div>
            </div>
            <button class="btn btn-primary">Trouver un festival</button>
        </div>
    </div>

    <!-- Vos scripts JavaScript et autres balises du corps de la page vont ici -->
